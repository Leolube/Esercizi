        Creare  un sistema di gesione bacchette per Olivander

            Ogni prodotto all'interno dello store è una bacchetta.

            Ogni bacchetta è caratterizzata da:

            - Codice
            - Materiale
            - Nucleo
            - Lunghezza
            - Resistenza
            - Nome del mago proprietario
            - Se presente scegliere tra la casata ( select con il NOME della casata) - Ambito di utilizzo
            - Foto (link)

            Ogni casata è caratterizzata da: 

            - Nome
            - Descrizione
            - Logo ( link ) 
            - Numero di bacchette presenti

            Richeste:

            -Quando consulto la tabella delle casate, visualizzare una colonna con il totale delle bacchette assegnate a tale casata.


            Home page  | Inserisci bacchetta       |    Casate                                         |  Inserisci casata

            Link       | insert ->Casate           |   Tabella con tutte le bacchette della casata     |  insert casata

            bacchetta FK_casata
