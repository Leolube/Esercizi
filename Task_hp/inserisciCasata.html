      <!-- Ogni casata Ã¨ caratterizzata da: 

      - Nome
      - Descrizione
      - Logo ( link ) 
      - Numero di bacchette presenti -->

      <div class="container">
        
        <div class="row">

            <div class="col-md-4"></div>

            <div class="col-md-4 bg-light mt-3 mb-2 p-3">

                <form>
            
                    <div class="form-group">

                    <label for="input-nome-casata">Nome casata</label>

                    <input type="text" class="form-control" id="Input-nome-casata"  placeholder="Inserisci casata">
       
                    </div>

                    <div class="form-group">
                        <label for="Input-descrizione">Descrizione</label>
                        <input type="text" class="form-control" id="Input-descrizione"  placeholder="Inserisci descrizione">
         
                    </div>

                    <div class="form-group">
                        <label for="Input-logo">Logo casata</label>
                        <input type="text" class="form-control" id="Input-logo"  placeholder="Inserisci link img logo">
         
                    </div>
                
                    

                    <div class="form-group">

                        <label>Numero bacchette della casata</label>
                        <input type="number" min="0" max="9999" class="form-control" id="Input-num-bacchette"  placeholder="Inserisci il totale bacchette">
         
                    </div>

                    

                
                    <button type="submit" class="btn btn-primary" onclick="aggiungiCasata()">Submit</button>

                </form>

                
            </div>
