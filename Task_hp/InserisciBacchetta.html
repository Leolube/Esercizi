      <!--Ogni bacchetta Ã¨ caratterizzata da:

            - Codice
            - Materiale
            - Nucleo

    <div class="container">

                    <div class="form-group">

                    <label for="Input-Materiale">Materiale</label>

                    <input type="text" class="form-control" id="Input-Materiale"  placeholder="Inserisci materiale">
       
                    </div>

                    <div class="form-group">
                        <label for="Input-Nucleo">Nucleo</label>
                        <input type="text" class="form-control" id="Input-Nucleo"  placeholder="Inserisci nucleo">
         
                    </div>

                    <div class="form-group">
                        <label for="Input-Lunghezza">Lunghezza</label>
                        <input type="text" class="form-control" id="Input-Lunghezza"  placeholder="Inserisci Lunghezza">
         
                    </div>
                
                    <div class="form-group">

                        <label for="Input-Resistenza">Resistenza</label>

                        <input type="text" class="form-control" id="Input-Resistenza"  placeholder="Inserisci Resistenza">
         
                    </div>

                    <div class="form-group">

                        <label for="Input-NomeMago">Nome del mago proprietario</label>
                        <input type="text" class="form-control" id="Input-NomeMago"  placeholder="Inserisci NomeMago">
         
                    </div>

                    <div class="form-group">

                        <label for="Input-Casata">Seleziona casata di appartenenza</label>

                        <select class="form-control" id="Input-Casata" onclick="caricaCasate()">

                            <option></option>
                            

                        </select>
         
                    </div>

                    <div class="form-group">
                        <label for="Input-Link">Foto della bacchetta</label>

                    </div>

                
                    <button type="submit" class="btn btn-primary" onclick="aggiungiBacchetta()">Submit</button>
